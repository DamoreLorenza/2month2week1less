<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Pratica con il Grid System</h1>

    <div class="container">
      <h2 class="text-center">esercizio 1</h2>
      <div class="row">
        <div
          class="col col-md-3 bg-primary text-bg-primary p-3 border border-black"
        >
          elemento 1
        </div>
        <div
          class="col col-md-6 bg-primary text-bg-primary p-3 border border-black"
        >
          elemento 2
        </div>
        <div
          class="col col-md-3 bg-primary text-bg-primary p-3 border border-black"
        >
          elemento 3
        </div>
      </div>

      <h2>eserczio 2</h2>
      <div class="row d-flex flex-column col-md- d-flex flex-row">
        <div
          class="col col-md-4 bg-warning -bs-dark-bg p-3 border border-black"
        >
          elemento1
        </div>
        <div
          class="col col-md-4 bg-warning .text-dark-emphasis p-3 border border-black"
        >
          elemento2
        </div>
        <div
          class="col col-md-4 s bg-warning bg-dark-text-white p-3 border border-black"
        >
          elemento3
        </div>
      </div>

      <h2>esercizio 4</h2>
      <div class="row">
        <div
          class="col col-md-2 bg-danger text-bg-primary p-3 border border-black"
        >
          elemento 1
        </div>
        <div
          class="col col-md-8 bg-danger text-bg-primary p-3 border border-black"
        >
          elemento 2
        </div>
        <div
          class="col col-md-2 bg-danger text-bg-primary p-3 border border-black"
        >
          elemento 3
        </div>
      </div>

      <h2>esercizio 5</h2>
      <div class="row">
        <div
          class="col col-md-6 bg-primary text-bg-primary p-3 border border-black my-3"
        >
          elemento 1
          <div
            class="col col-md-6 bg-secondary text-bg-primary p-3 border border-black my-2"
          >
            sottoinsieme1
          </div>
          <div
            class="col col-md-6 bg-secondary text-bg-primary p-3 border border-black my-2"
          >
            sottoinsieme2
          </div>
        </div>
        <div
          class="col col-md-6 m bg-primary text-bg-primary p-3 border border-black my-3"
        >
          elemento 2
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
